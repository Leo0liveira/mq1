<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Quarneti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
	    .markdown-body {
	    	box-sizing: border-box;
	    	min-width: 200px;
	    	max-width: 980px;
	    	margin: 0 auto;
	    	padding: 45px;
	    }

	    @media (max-width: 767px) {
	    	.markdown-body {
	    		padding: 15px;
	    	}
	    }
    </style>
	<script>
		// https://stackoverflow.com/a/16895271
		function printDiv(divName) {
	    	var printContents = document.getElementById(divName).innerHTML;
	    	var originalContents = document.body.innerHTML;

	    	document.body.innerHTML = printContents;

	    	window.print();

	    	document.body.innerHTML = originalContents;
		}
	</script>
</head>
<body>
    <article class="markdown-body">
		<div id="printableArea">
			$body$
		</div>
		<img onclick="printDiv('printableArea')" align="right" src="https://img.shields.io/badge/pdf-download-EC1C24?logo=adobe-acrobat-reader&logoColor=white" />
	</article> 
</body>
</html>
