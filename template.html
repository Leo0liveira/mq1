<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manuel Quarneti</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/4.0.0/github-markdown.min.css">
    <style>
	    .markdown-body {
	    	box-sizing: border-box;
	    	min-width: 200px;
	    	max-width: 980px;
	    	margin: 0 auto;
	    	padding: 45px;
	    }

	    @media (max-width: 767px) {
	    	.markdown-body {
	    		padding: 15px;
	    	}
	    }
    </style>
</head>
<body>
    <article class="markdown-body">
		$body$
		<img onclick="window.print()" align="right" src="https://img.shields.io/badge/pdf-download-EC1C24?logo=adobe-acrobat-reader&logoColor=white" />
	</article> 
</body>
</html>
