<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manuel Quarneti</title>
	<style>
		body {
			box-sizing: border-box;
			min-width: 200px;
			max-width: 980px;
			margin: 0 auto;
			padding: 45px;
			font-family: sans-serif;
			line-height: 1.5;
		}

		img {
			margin: 5px;
		}

		@media (max-width: 767px) {
			body {
				padding: 15px;
			}
		}

		@media print {
			.do-not-print {
				display: none;
			}
		}

		img.emoji {
			height: 1em;
			width: 1em;
			margin: 0 .05em 0 .1em;
			vertical-align: -0.1em;
		}
	</style>
	<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
	<script>window.onload = function () { twemoji.parse(document.body); }</script>
</head>

<body>
	$body$
	<div class="do-not-print">
		<a href="https://quarno.xyz/quarno.pdf">
			<img align="right"
				src="https://img.shields.io/badge/pdf-download-EC1C24?logo=adobe-acrobat-reader&logoColor=white" />
		</a>
	</div>
</body>

</html>
